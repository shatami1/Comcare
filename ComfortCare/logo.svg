<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052a3;stop-opacity:1" />
    </linearGradient>
    <path id="topArc" d="M 25,100 A 75,75 0 0,1 175,100"/>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGrad)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Inner circle (light blue) -->
  <circle cx="100" cy="100" r="60" fill="#bfe8ff"/>
  
  <!-- Medical cross/health symbol -->
  <g transform="translate(100, 85)">
    <!-- Vertical bar of cross -->
    <rect x="-6" y="-20" width="12" height="40" fill="#10b981" rx="3"/>
    <!-- Horizontal bar of cross -->
    <rect x="-20" y="-6" width="40" height="12" fill="#10b981" rx="3"/>
    <!-- Circle around cross -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- ComfortCare text - main -->
  <text x="100" y="130" font-size="35" font-weight="700" fill="#10b981" text-anchor="middle" font-family="Brush Script MT, Lucida Handwriting, Segoe Script, cursive" letter-spacing="0.1" textLength="150" lengthAdjust="spacingAndGlyphs" stroke="#10b981" stroke-width="1" paint-order="stroke fill">ComfortCare</text>
  
  <!-- Curved text around top -->
  <text font-size="15" fill="#ffffff" font-family="Arial, sans-serif" letter-spacing="0.5" font-weight="400">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      MEDICAL EQUIPMENT RENTAL
    </textPath>
  </text>
</svg>
