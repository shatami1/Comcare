<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" opacity="0.9"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)"/>
  
  <!-- Credit Card Shape -->
  <rect x="50" y="60" width="100" height="70" rx="6" fill="white" opacity="0.95"/>
  
  <!-- Card Chip (top-left) -->
  <rect x="60" y="70" width="18" height="18" rx="2" fill="#FFD700"/>
  <rect x="62" y="72" width="4" height="4" fill="#FFA500"/>
  <rect x="70" y="72" width="4" height="4" fill="#FFA500"/>
  <rect x="62" y="80" width="4" height="4" fill="#FFA500"/>
  <rect x="70" y="80" width="4" height="4" fill="#FFA500"/>
  
  <!-- Stripe Pattern (payment indicator) -->
  <line x1="65" y1="95" x2="125" y2="95" stroke="#0066cc" stroke-width="2" opacity="0.7"/>
  <line x1="65" y1="103" x2="100" y2="103" stroke="#0066cc" stroke-width="2" opacity="0.7"/>
  
  <!-- Checkmark inside card -->
  <g transform="translate(110, 90)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.9"/>
    <polyline points="-4,0 -1,3 5,-3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text below -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PAY NOW</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">Secure Checkout</text>
</svg>
