<!-- Add this script to contact.html before closing </body> tag -->
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
        subscribe: document.querySelector('input[name="subscribe"]:checked') ? 'Yes' : 'No',
        timestamp: new Date().toLocaleString()
    };
    
    const webhookUrl = 'REPLACE_WITH_YOUR_DISCORD_WEBHOOK_URL';
    
    const embed = {
        title: 'ðŸ“¬ New Contact Message',
        description: formData.message,
        color: 3066993,
        fields: [
            { name: 'Name', value: formData.name, inline: true },
            { name: 'Email', value: formData.email, inline: true },
            { name: 'Phone', value: formData.phone, inline: true },
            { name: 'Subject', value: formData.subject, inline: true },
            { name: 'Subscribe', value: formData.subscribe, inline: true },
            { name: 'Time', value: formData.timestamp, inline: false }
        ]
    };
    
    try {
        const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ embeds: [embed] })
        });
        
        if (response.ok) {
            alert('Message sent! Thank you for contacting us.');
            window.location.href = 'https://comcare.neocities.org/thank-you.html';
        } else {
            throw new Error('Webhook failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error sending message. Please try again.');
    }
});
</script>
